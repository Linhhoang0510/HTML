<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Form-design.css">
    <title> Build a Survey Form </title>
</head>

<header class="hdr">
    <h1> Survey Form </h1>
</header>

<body>
    <form> <!--Create form-->
        <div class = "form-field">
            <label for="name">Name</label><br>
            <input type = "text" id = "name" name = "name" placeholder="Enter your name here"><br>
        </div>

        <div class = "form-field">
            <label for="email">Email</label><br>
            <input type = "email" id = "email" name="email" placeholder="Enter your email here" required><br>
        </div>

        <div class = "form-field">
            <label for = "age">Age</label><br>
            <input type = "text" id = "age" name = "age" placeholder="Enter your age here"><br>
        </div>

        <div class = "form-field">
            <label for = "option"> Which options best describes you? </label><br>
            <select id = "option" name = "option">
                <option value = "student">Student</option>
                <option value = "intern">Intern</option>
                <option value="professional">Professional</option>
                <option value = "other">Other</option>
            </select>
        </div>

        <div class="form-field">
            <label for="recommend">Would you recommend W3School to a friend?</label><br>

            <input type = "radio" id="yes" name="yes">
            <lable for = "yes">Yes</lable><br>
            <input type = "radio" id = "no" name = "no">
            <label for = "no">No</label><br>
            <input type="radio" id = "maybe" name="maybe">
            <label for="maybe">Maybe</label><br>
        </div>

        <div class="form-field">
            <label for="skill">Languages and Frameworks known 
                <small>(Check all that apply)</small>
            </label><br>
            <input type="checkbox" id = "C" name="C">
            <label for="C">C</label><br>
            <input type="checkbox" id = "C++" name="C++">
            <label for="C++">C++</label><br>
            <input type="checkbox" id="C#" name="C#">
            <label for="C#">C#</label><br>
            <input type="checkbox" id="java" name="java">
            <label for="java">Java</label><br>
            <input type="checkbox" id="python" name="python">
            <label for="python">Python</label><br>
            <input type="checkbox" id="javascr" name="javascr">
            <label for="javascr">JavaScript</label><br>
        </div>

        <div class="form-field">
            <label for="comment">Any comments or suggestions</label><br>
            <textarea name="comment"></textarea>
        </div>

        <div class="form-field">
            <input type="submit" value="Submit">
        </div>
    </form>    
</body>
</html>
